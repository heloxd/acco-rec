<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ilocos Norte StayFinder</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- MarkerCluster -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <script defer src="data.js"></script>
  <script defer src="script.js"></script>
</head>
<body>

  <div class="title"><h1>Ilocos Norte StayFinder</h1></div>

  <div class="container">
    <div class="left-panel">

      <!-- Search -->
      <div class="input-group">
        <input id="townInput" type="text" placeholder="Search town...">
        <div id="autocomplete-list" class="autocomplete-items"></div>
      </div>

      <!-- Filters -->
      <h2>Filters</h2>

      <label>Max Budget (₱)</label>
      <input id="budgetRange" type="range" min="500" max="10000" step="100" value="10000" class="range">
      <span id="budgetValue">₱10,000</span>

      <label>Category</label>
      <select id="categoryFilter">
        <option value="">Any</option>
      </select>

      <label>Area</label>
      <select id="areaFilter">
        <option value="">Any</option>
      </select>

      <button id="searchBtn" class="btn">Find Accommodation</button>
      <button id="clearBtn" class="btn-clear">Clear</button>

      <h2>Recommendations</h2>
      <ul id="recommendations"></ul>

    </div>

    <div class="map-container">
      <div id="map"></div>
    </div>
  </div>

</body>
</html>
