<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ilocos Norte Accommodation Recommender</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Ilocos Norte Accommodation Recommender</h1>
    <div class="top-controls">
      <input id="place-input" placeholder="Search places or addresses (Autocomplete)" />
      <button id="locate-btn" title="Center on my location">üìç Me</button>
      <button id="directions-clear">Clear Route</button>
    </div>
  </header>

  <main>
    <section class="left">
      <div class="card">
        <h2>Preferences</h2>
        <label>Budget: ‚Ç±<span id="budget-label">1500</span></label>
        <input id="budget" type="range" min="500" max="5000" step="100" value="1500">

        <label>Preferred area</label>
        <select id="area-select">
          <option value="any">Any</option>
        </select>

        <label>Amenities</label>
        <div id="amenities" class="chip-row"></div>

        <label>Minimum rating: <span id="rating-label">3.5</span></label>
        <input id="min-rating" type="range" min="1" max="5" step="0.1" value="3.5">

        <div class="buttons">
          <button id="refresh-btn">Refresh Recommendations</button>
          <button id="distance-matrix-btn">Distance Matrix (from me)</button>
        </div>
      </div>

      <div class="card">
        <h2>Top Recommendations</h2>
        <div id="results" class="results-list"></div>
      </div>
    </section>

    <section class="right">
      <div id="map" class="map"></div>

      <div class="card route-panel" id="route-panel" hidden>
        <h3>Directions</h3>
        <div id="route-info"></div>
      </div>
    </section>
  </main>

  <footer>
    <small>Sample dataset. Replace with real data or a backend for production. API key is required.</small>
  </footer>

  <!-- Google Maps JS: replace YOUR_API_KEY_HERE -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YAIzaSyA1qPMCRE0KVjbdPa38fn3po9n0i3Ll6B4&libraries=places"></script>
  <script src="script.js"></script>
</body>
</html>
