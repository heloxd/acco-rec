<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ilocos Norte Accommodation Recommender</title>

  <!-- Material-style UI -->
  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- MarkerCluster -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css">
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
</head>

<body>
  <header>
    <h1>Ilocos Norte Accommodation Recommender</h1>

    <div class="top-controls">
      <input id="place-input" placeholder="Search places..." autocomplete="off">
      <div id="autocomplete-list" class="autocomplete"></div>

      <button id="locate-btn" class="md-btn">üìç Me</button>
      <button id="directions-clear" class="md-btn">Clear Route</button>
    </div>
  </header>

  <main>
    <section class="left">
      <div class="card">
        <h2>Preferences</h2>

        <label>Budget: ‚Ç±<span id="budget-label">1500</span></label>
        <input id="budget" type="range" min="500" max="5000" step="100" value="1500">

        <label>Preferred Area</label>
        <select id="area-select"></select>

        <label>Amenities</label>
        <div id="amenities" class="chip-row"></div>

        <label>Minimum rating: <span id="rating-label">3.5</span></label>
        <input id="min-rating" type="range" min="1" max="5" step="0.1" value="3.5">

        <div class="buttons">
          <button id="refresh-btn" class="md-btn">Refresh</button>
          <button id="distance-matrix-btn" class="md-btn">Distance Matrix</button>
        </div>
      </div>

      <div class="card">
        <h2>Top Recommendations</h2>
        <div id="results" class="results-list"></div>
      </div>
    </section>

    <section class="right">
      <div id="map" class="map"></div>

      <div class="card route-panel" id="route-panel" hidden>
        <h3>Directions</h3>
        <div id="route-info"></div>
      </div>
    </section>
  </main>

  <footer>
    <small>OpenStreetMap + Photon Powered. No API key needed.</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
